<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    /*判断一个年份是闰年还是平年
    闰年：能被4整除，但不能被100整除的年份 或者 能被400整除的年份
    闰年 ： 输出 闰年    平年   输出  平年 */

    var year = prompt('请输入年份：')-0;
    
    if ( year/4 == 0 && year /100 !==0 || year/400 == 0){
        console.log(year+':闰年!');
    } else {
        console.log(year+':平年!');
    }

    </script>
</head>
<body>
    
</body>
</html>
