    <title>Document</title>
    <script>
        var str ="";
        for (var i=1; i<=9; i++) {
            for (var j=i; j<=9; j++) {
               str = str + i+'*'+j+'='+i*j+'\t';
               // 1*1=1;1*2=2;1*3=3;
            }
            str +='\n';
        }
        console.log(str)
    </script>
