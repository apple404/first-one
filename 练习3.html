    3. 打印100以内的奇数

    4. 打印100以内的奇数的和
     
    var sum = 0;
    for (var i=1; i<=100; i++) {
        if ( i%2 !== 0) {
         sum += i;
        }
    }
    console.log(sum);

     var multiply = 1;
