    6. 求1-100之间所有奇数的和

       var oddSum = 0;
       for (var i = 1; i<=100; i++) {
        if (i%2 !== 0){
           oddSum += i;
        }
       }
       console.log(oddSum);

     7.计算1-100之间能被3整除的数的和
       var sum = 0;
       for (var i = 1; i<=100; i++) {
        if (i%3 == 0) {
            sum += i;
        }
       }
       console.log(sum);

        var sum = 0;

                sum += i;
            
        }
