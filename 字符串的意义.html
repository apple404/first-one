    <script>
         var str = ''; 是一个容器，是字符串的初始化，否则变量未定义是undefined
        for (var i=0; i<10; i++) { i初始化0和初始化1的效果是一样的，从数字0开始
            str = str + '*'; 
            str代表的是第一次，第2次，第3次打印的结果，字符串和字符串拼接的结果还是字符串。
        }
        str += '\n'; 转义字符是一个字符串。

        console.log(str)


       
        
    </script>
